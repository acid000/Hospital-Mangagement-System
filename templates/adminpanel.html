<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dash Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
      .card{
            box-shadow: 0px 0px 20px 0px #aaa;
            
        }
    </style>
  </head>
  <body>
    {%load static%}
    <nav class="nav bg-dark justify-content-center align-items-center text-color-warning">
      <a class="nav-link text-warning" aria-current="page" href="#">Welcome {{request.user.first_name}}</a>
    
    </nav>
  
    <div class="container mt-3">
      <div class="row">
         <div class="col">
             <div class="card" style="width: 18rem;">
                 <img src="{% static '\images\doctor2.jfif'%}" class="card-img-top" alt="Doctor image" style="height: 20rem;">
                 <div class="card-body">
                   <h5 class="card-title">Doctor Section</h5>
        
                   <a href="/addDoctor" class="btn btn-warning">Add Doctors</a>
                 </div>
             </div>
         </div>
         <div class="col">
             <div class="card" style="width: 18rem;">
                 <img src="{% static '\images\ward2.jfif'%}" class="card-img-top" alt="operation theatre" style="height: 20rem;">
                 <div class="card-body">
                   <h5 class="card-title">Ward Section</h5>
                   <a href="/addward" class="btn btn-warning">Add Wards</a>
                 </div>
             </div>
         </div>
         <div class="col">
             <div class="card" style="width: 18rem;">
                 <img src="{% static '\images\setting.jfif'%}" class="card-img-top" alt="Ambulance" style="height: 20rem;">
                 <div class="card-body">
                   <h5 class="card-title">Settings</h5>
                   <a href="/setting" class="btn btn-warning">Edit</a>
                 </div>
             </div>
         </div>
      </div>
   </div>
 
  </body>
</html>
